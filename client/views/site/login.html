<template name="loginForm">
    <div class="login-form bgwhite">
        <form>
            <div class="form-group">
                <label class="normal fgray3">Username</label>
                <input type="text" class="form-control input-lg" id="username">
            </div>
            <div class="form-group">
                <label class="normal fgray3">Password</label>
                <input type="password" class="form-control input-lg" id="password">
            </div>
            <div class="form-group">
                <label class="point normal fgray3"><input type="checkbox"  id="remember"> Remember Me</label>
                <button type="submit" class="btn btn-primary pull-right">Log In</button>
            </div>
        </form>
        <a>Lost your password?</a><br/>
        <a>Back to site</a>
    </div>
</template>
