<Template name="siteHeader">
    <div class="col-xs-12 no-padd">
        <div class="bgwhite" style="border-bottom: solid 1px #D3D3D3;">
            <div class="row">
                <div class="col-xs-12 top-10">
                    <div class="col-xs-12">
                        <label class="bold pull-right">Monday February 15, 2016 | Manila Philippines</label>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="bgwhite padd-5" id="header">
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-sm-3">
                        <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="images/adds/datagenny-ad2-2.png" alt="Chania">
                                </div>

                                <div class="item">
                                    <img src="images/adds/bfab-dec2-final.png" alt="Chania">
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                <span class="fa fa-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                <span class="fa fa-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <img src="images/icons/site/logo.png" class="col-xs-12 no-padd" id="header-logo">
                        <h1 class="_15 bold text-center georgia">ALL THE NEWS THAT MATTER </h1>
                    </div>
                    <div class="col-sm-3">
                        <div id="myCarousel1" class="carousel slide carousel-fade" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel1" data-slide-to="1"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="images/adds/datagenny-ad2-2.png" alt="Chania">
                                </div>

                                <div class="item">
                                    <img src="images/adds/bfab-dec2-final.png" alt="Chania">
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel1" role="button" data-slide="prev">
                                <span class="fa fa-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel1" role="button" data-slide="next">
                                <span class="fa fa-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</Template>
