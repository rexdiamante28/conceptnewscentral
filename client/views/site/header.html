<Template name="siteHeader">
    <div class="col-xs-12 no-padd top-20">
        <div class="bgwhite top-5">
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-sm-12 padd-5 bold tahoma">
                        <span>Tuesday, February 23, 2016</span> |
                        <span class="point"><i class="fa fa-search"></i> SEARCH</span> |
                        <span class="point"> SUBSCRIBE</span> |
                        <span class="point"> <a href="/concept_admin"> LOG IN</a></span> |
                        <span class="pull-right _15"><i class="fa fa-facebook fblue5"></i> | <i class="fa fa-twitter fblue6"></i> | <i class="fa fa-instagram forange1"></i> | <i class="fa fred1 fa-google-plus"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bgwhite padd-5" id="header">
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-sm-3">
                        <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="images/adds/datagenny-ad2-2.png" alt="Chania">
                                </div>

                                <div class="item">
                                    <img src="images/adds/bfab-dec2-final.png" alt="Chania">
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                <span class="fa fa-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                <span class="fa fa-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-xs-12">
                            <a href="/"><img src="images/icons/site/logo.png" class="col-xs-12 no-padd" id="header-logo"></a>
                            <h1 class="_12 bold text-center georgia">ALL THE NEWS THAT MATTER </h1>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div id="myCarousel1" class="carousel slide carousel-fade" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel1" data-slide-to="1"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="images/adds/datagenny-ad2-2.png" alt="Chania">
                                </div>

                                <div class="item">
                                    <img src="images/adds/bfab-dec2-final.png" alt="Chania">
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel1" role="button" data-slide="prev">
                                <span class="fa fa-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel1" role="button" data-slide="next">
                                <span class="fa fa-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <nav class="navbar navbar-default" style="margin-bottom: 0px !important;">
                    <div class="container-fluid section"  >
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav ">
                                {{#each HeaderLinks}}
                                    <li class="tahoma bold"><a href="/category">{{name}}</a></li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="bgwhite top-5">
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-sm-12 no-padd">
                        <marquee style="display: inline-block">
                            News ticker News ticker News ticker News ticker News ticker News ticker News ticker News ticker News ticker
                            News ticker News ticker News ticker News ticker News ticker News ticker News ticker News ticker News ticker
                        </marquee>
                    </div>
                </div>
            </div>
        </div>
    </div>
</Template>
