<template name="addNewUser">
    <form id="addUserForm" class="form-horizontal" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>
                <h4>Add New User<br>
                    <small>Create a brand new user and add them to this site</small>
                </h4>
            </legend>
            <div class="col-sm-10 col-sm-offset-1">
                <h5><i class="fa fa-align-justify"></i> &nbsp; Account Information</h5>
                <div class="form-group top-20">
                    <label for="email" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class="col-lg-2 control-label">User name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="userName" placeholder="User name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="showPassword"> Show Password
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fullName" class="col-lg-2 control-label">Full Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="role" class="col-lg-2 control-label">User Role</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="role">
                            <option>Subscriber</option>
                            <option>Author</option>
                            <option>Editor</option>
                            <option>Administrator</option>
                        </select>
                    </div>
                </div>
                <hr/>
                <h5><i class="fa fa-file-image-o"></i>&nbsp; Avatar</h5>
                <div class="form-group top-20">
                    <label for="fullName" class="col-lg-2 control-label">Image</label>
                    <div class="col-lg-10">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Change Picture</button>
                        <div class="avatarHolder top-10">
                            <img src="{{profileUrl}}" class="col-xs-12 no-padd">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                   <button type="submit" class="btn btn-primary pull-right">Save User</button>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Upload Picture</h4>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12 padd-10">
                        <input type="file" id="avatar" />
                        {{> profile_canvas}}
                    </div>
                    {{#if allowSaveImage}}
                        <button id="saveImage" class="btn btn-primary btn-sm pull-right">Upload Image</button>
                    {{/if}}
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="profile_canvas">
    <img id="avatarimg"  alt="" class="col-lg-12">
</template>
