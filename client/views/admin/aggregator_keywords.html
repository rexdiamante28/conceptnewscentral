<template name="aggregator_keywords">
    <div class="container-fluid">
    {{> aggregator}}
        <div class="col-lg-4 padd-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form id="keywordForm">
                        <div class="form-group-sm">
                            <label class="col-lg-12 control-label">Keyword</label>
                            <input type="text" class="form-control" id="keywordName" />
                        </div>
                        <div class="padd-5">
                            <button id="saveBtn" type="submit" class="btn btn-primary">{{saveBtnTxt}}</button>
                            <button id="resetBtn" type="button" class="btn btn-default">{{resetBtnTxt}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8 padd-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    {{> keywordsTable}}

                    <ul id="tablePagination" class="pagination pagination-sm">
                        <li id="first-item-nav"><a href="#">&laquo;</a></li>

                        <li id="last-item-nav"><a href="#">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="keywordsTable">
    <table class="table table-responsive">
        <thead>
        <th>Keywords</th>
        </thead>
        <tbody>

        {{#each keywords}}
        <tr>
            <td>{{name}}</td>
            <td><a class="editKeyword"><i class="fa fa-pencil"></i></a></td>
            <td><a class="deleteKeyword"><i class="fa fa-trash"></i></a></td>
        </tr>
        {{/each}}

        </tbody>
    </table>
</template>
