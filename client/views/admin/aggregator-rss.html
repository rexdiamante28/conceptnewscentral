<template name="aggregator_rss">
    <div class="container-fluid">
        {{> aggregator}}

        <div class="col-lg-3 padd-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form id="rssForm">
                        <div class="form-group-sm">
                            <label class="col-lg-12 control-label">Link</label>
                            <input type="text" class="form-control" id="link" />
                        </div>
                        <div class="padd-5">
                            <button id="saveBtn" type="submit" class="btn btn-primary">{{saveBtnTxt}}</button>
                            <button id="resetBtn" type="button" class="btn btn-default">{{resetBtnTxt}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-9 padd-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    {{> rssTable}}

                    <ul class="pager">
                        <li><a class="prevBtn" href="#">Previous</a></li>
                        <li><a class="nextBtn" href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="rssTable">
    <table class="table table-responsive">
        <thead>
            <th>Link</th>
        </thead>
        <tbody>
            {{#each rss}}
            <tr class="selectors">
                <td style="max-width: 40%">{{link}}</td>
                <td><a class="editRss"><i class="fa fa-pencil"></i></a></td>
                <td><a class="deleteRss"><i class="fa fa-trash"></i></a></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
